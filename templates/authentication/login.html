{% extends "base_auth.html" %} 

{% load static %}

{% block content %}

<div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5 rounded">

            <!-- <h4>{{ my_title }} </h4> -->
            <div class="card-body mt-3">
                <div class="card-title py-3">
                    <h4>Register for free account </h4>
                </div>
                <form action="{% url 'login' %}" method="post" class="">
                    {% csrf_token %}
                    {% include "partials/_messages.html" %}

                    <div class="form-group mt-3">
                        <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{fieldValue.username}}"/>
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm passwordField" />
                        <small class="d-grid py-2 mt-3 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="form-group d-grid py-2 mt-3">
                        <input type="submit" value="Login" class="btn btn-block btn-primary rounded submit-btn">
                    </div>

                </form>


            </div>

        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
